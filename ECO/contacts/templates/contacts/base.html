<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emergency Contact Organizer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ECO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'contact_list' %}">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'import_csv' %}">Import CSV</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'export_csv' %}">Export CSV</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'api' %}">API</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
